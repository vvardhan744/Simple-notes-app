<div class="col-md-6 user-container">
  <h2 class="text-center">Add Note</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" formControlName="title" placeholder="Title" name="title" class="form-control" id="title" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" formControlName="description" placeholder="Description" name="description" class="form-control" id="description" required>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" formControlName="date" name="date" class="form-control" id="date" required>
    </div>

   

    <button class="btn btn-success">Add</button>
  </form>
</div>
