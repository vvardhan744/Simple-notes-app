<div class="row">

  <div class="col-md-6 register-container">
    <h2 style="margin: auto">Register </h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">UserName:</label>
        <input type="text" class="form-control" formControlName="username" id="username" autocomplete="off">
        <div class="error" *ngIf="registerForm.controls['username'].hasError('required') && registerForm.controls['username'].touched">Username is required</div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off">
        <div class="error" *ngIf="registerForm.controls['password'].hasError('required') && registerForm.controls['password'].touched">Password is required</div>
      </div>

      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" class="form-control" formControlName="fullName" id="fullName" autocomplete="off">
        <div class="error" *ngIf="registerForm.controls['fullName'].hasError('required') && registerForm.controls['fullName'].touched">Full Name is required</div>
      </div>
      <button class="btn btn-success" [disabled]="registerForm.invalid">Register</button>
      <button class="btn btn-success ml-2" (click)="login()">Login</button>
    </form>
  </div>
</div>
